<!DOCTYPE html>
<html>
  <head>
    <title>LD29</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.3/phaser.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
      var player, cursors, enemies;
      function preload() {
        game.load.spritesheet('404boy', '404boy.png', 1200, 1750);
      }
      function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);
        cursors = game.input.keyboard.createCursorKeys();
        player = game.add.sprite(50, 400, '404boy');
        game.physics.arcade.enable(player);
        player.body.collideWorldBounds = true;
        player.body.gravity.y = 700;
        player.scale.setTo(0.1, 0.1);
        player.animations.add('left', [1], 10, true);
        player.animations.add('right', [0], 10, true);
      }
      function update() {
        if (cursors.left.isDown) {
          player.body.velocity.x -= 20;
        }
        if (cursors.right.isDown) {
          player.body.velocity.x += 20;
        }
        if (player.body.velocity.x > 0) {
          player.animations.play('right');
        } else if (player.body.velocity.x < 0) {
          player.animations.play('left');
        }
      }
    </script>
  </body>
</html>
